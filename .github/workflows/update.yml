name: Update Anime Database

on:
  schedule:
    - cron: "0 6 * * 1"   # Segunda-feira 06:00 UTC
  workflow_dispatch:

# ==================================================
# PERMISSÕES (OBRIGATÓRIO PARA git push)
# ==================================================
permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      # ==================================================
      # CHECKOUT
      # ==================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==================================================
      # PYTHON
      # ==================================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ==================================================
      # DEPENDENCIES
      # ==================================================
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ==================================================
      # ENV (TMDB TOKENS)
      # ==================================================
      - name: Set environment variables
        run: |
          echo "TMDB_TOKEN_1=${{ secrets.TMDB_TOKEN_1 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_2=${{ secrets.TMDB_TOKEN_2 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_3=${{ secrets.TMDB_TOKEN_3 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_4=${{ secrets.TMDB_TOKEN_4 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_5=${{ secrets.TMDB_TOKEN_5 }}" >> $GITHUB_ENV

      # ==================================================
      # PIPELINE
      # ==================================================
      - name: Fetch AniList
        run: |
          export PYTHONPATH=.
          python scripts/fetch_anilist.py

      - name: Normalize titles
        run: |
          export PYTHONPATH=.
          python scripts/normalize_titles.py

      - name: Match TMDB
        run: |
          export PYTHONPATH=.
          python scripts/match_tmdb.py

      - name: Enrich TMDB
        run: |
          export PYTHONPATH=.
          python scripts/enrich_tmdb.py

      - name: Export JSON
        run: |
          export PYTHONPATH=.
          python scripts/export_json.py

      # ==================================================
      # COMMIT & PUSH
      # ==================================================
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add data/
            git commit -m "chore: update anime database"
            git push
          else
            echo "Nenhuma alteração detectada"
          fi
