name: Update Anime Database

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "TMDB_TOKEN_1=${{ secrets.TMDB_TOKEN_1 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_2=${{ secrets.TMDB_TOKEN_2 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_3=${{ secrets.TMDB_TOKEN_3 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_4=${{ secrets.TMDB_TOKEN_4 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_5=${{ secrets.TMDB_TOKEN_5 }}" >> $GITHUB_ENV

      # ==========================
      # FETCH ANILIST
      # ==========================
      - name: Fetch AniList
        run: python scripts/fetch_anilist.py

      - name: Normalize titles
        run: python scripts/normalize_titles.py

      - name: Match TMDB
        run: python scripts/match_tmdb.py

      - name: Enrich TMDB
        run: python scripts/enrich_tmdb.py

      - name: Export JSON
        run: python scripts/export_json.py

      # ==========================
      # COMMIT
      # ==========================
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git status

          if ! git diff --quiet; then
            git add data/
            git commit -m "chore: update anime database"
            git push
          else
            echo "Nenhuma alteração detectada"
          fi
