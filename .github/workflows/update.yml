name: Update Anime Database

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "TMDB_TOKEN_1=${{ secrets.TMDB_TOKEN_1 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_2=${{ secrets.TMDB_TOKEN_2 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_3=${{ secrets.TMDB_TOKEN_3 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_4=${{ secrets.TMDB_TOKEN_4 }}" >> $GITHUB_ENV
          echo "TMDB_TOKEN_5=${{ secrets.TMDB_TOKEN_5 }}" >> $GITHUB_ENV

      # 1Ô∏è‚É£ FETCH (NUNCA FALHA PIPELINE)
      - name: Fetch AniList
        run: python scripts/fetch_anilist.py

      # üî• COMMIT IMEDIATO DO RAW
      - name: Commit raw AniList
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/raw/anilist_raw.json
          git commit -m "data: update anilist raw" || echo "Sem mudan√ßas"
          git push || true

      # DEBUG VISUAL
      - name: Debug data folder
        run: ls -R data

      # 2Ô∏è‚É£ MAP (N√ÉO QUEBRA JOB)
      - name: Map & Validate Schema
        run: python scripts/mapper.py || true

      # 3Ô∏è‚É£ NORMALIZE
      - name: Normalize titles
        run: python scripts/normalize_titles.py || true

      # 4Ô∏è‚É£ MATCH TMDB
      - name: Match TMDB
        run: python scripts/match_tmdb.py || true

      # 5Ô∏è‚É£ ENRICH TMDB
      - name: Enrich TMDB
        run: python scripts/enrich_tmdb.py || true

      # 6Ô∏è‚É£ EXPORT FINAL
      - name: Export JSON
        run: python scripts/export_json.py || true

      # 7Ô∏è‚É£ COMMIT FINAL (SE EXISTIR)
      - name: Commit processed/final
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if ! git diff --quiet; then
            git add data/
            git commit -m "chore: update anime database"
            git push
          else
            echo "Nenhuma altera√ß√£o detectada"
          fi
